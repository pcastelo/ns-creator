<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
</head>

<body>
<div class="login-dark">
    <form method="post" action="/create">
        <h2 class="sr-only">Login Form</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group">
            <input class="form-control" required type="email" name="email" placeholder="Email"
                   value="{{ request.form['email'] }}">
        </div>
        <div class="form-group">
            <input class="form-control" required type="username" name="username"
                   placeholder="Username" value="{{ request.form['username'] }}">
        </div>
        <div class="form-group">
            <input class="form-control" required type="mongodb_url" name="mongodb_url" placeholder="Mongo URL"
                   value="{{ request.form['mongodb_url'] }}">
        </div>
        <div class="form-group">
            <input class="form-control" required type="ns_password" name="ns_password" placeholder="NS PASSWORD"
                   value="{{ request.form['ns_password'] }}">
        </div>
        <div class="form-group">
            <input class="form-control" required type="password" name="password" placeholder="Password"
                   value="{{ request.form['password'] }}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Aceptar</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
